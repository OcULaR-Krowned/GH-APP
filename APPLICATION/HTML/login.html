<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../CSS/login.css">

    <title>GAMEHUB</title>
  </head>
  <body onload="fullscreen()">

    <!-- TOP BAR DO NOT DELETE-->
    <div class="container-fluid frame">
        <div class="row">
                <div class="col-sm">
                        <p class="m-auto" style="font-weight: 300;"><i class="fas fa-rocket"></i> GAME<i style="font-style: normal; font-weight: 700;">HUB</i></p>
                    </div>
            <div class="btn-group">
                <button class="min" id="min"><i class="fas fa-window-minimize fa-xs"></i></button>
                <button class="max" id="max"><i class="fas fa-expand fa-xs" id="maxmin"></i></button>
                <button class="exit" id="exit">âœ•</button>
            </div> 
        </div>
    </div>


    <div class="container-fluid content">
      <div class="row loginarea">
          <div class="col-sm-3">

          </div>
          <div class="col-sm-3 loginimg">
              <i class="fas fa-rocket fa-5x"></i>
              <h1 class="" style="font-weight: 300;">GAME<i style="font-style: normal; font-weight: 700;">HUB</i></h1>
            </div>
          <div class="col-sm-3 loginform">
                <form class="logingroup">
                        <h1 style="font-weight: 300; margin-bottom: 20px;">LOGIN</h1>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Login</button>
                        <div class="form-group mt-3">
                                <a href="../HTML/create.html">Need an Account?</a>
                        </div>
                      </form>
          </div>
          <div class="col-sm-3">

          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script src="../JS/login.js"></script>
  </body>
</html>
