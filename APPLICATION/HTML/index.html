<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../CSS/index.css">

    <title>GAMEHUB</title>
  </head>
  <body>

    <!-- TOP BAR DO NOT DELETE-->
    <div class="container-fluid frame">
        <div class="row">
                <div class="col-sm">
                        <p class="m-auto" style="font-weight: 300;"><i class="fas fa-rocket"></i> GAME<i style="font-style: normal; font-weight: 700;">HUB</i></p>
                    </div>
            <div class="btn-group">
                <button class="min" id="min"><i class="fas fa-window-minimize fa-xs"></i></button>
                <button class="max" id="max"><i class="fas fa-expand fa-xs" id="maxmin"></i></button>
                <button class="exit" id="exit">âœ•</button>
            </div> 
        </div>
    </div>


    <div class="container-fluid content">
      <h1>Electron Auto Update Example</h1>
      <p id="version"></p>
      <div id="notification" class="hidden">
        <p id="message"></p>
        <button id="close-button" onClick="closeNotification()">
          Close
        </button>
        <button id="restart-button" onClick="restartApp()" class="hidden">
          Restart
        </button>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script src="../JS/index.js"></script>
  </body>
</html>
